        @media (max-width: 600px) {

    <h2>–ü–æ–∏—Å–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –Ω–∞ Vice City</h2>
    <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞" disabled>
    <ul id="results"></ul>

    <script>
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.body.classList.add(prefersDark ? 'dark' : 'light');

        const PROXIES = [
            // ü•á –ù–∞–∏–±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–µ (—Å —Ç–æ—á–∫–∏ –∑—Ä–µ–Ω–∏—è –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏, —Ö–æ—Ç—è –º–æ–≥—É—Ç –∏–º–µ—Ç—å –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è)
            'https://corsproxy.io/?',
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/', // –¢—Ä–µ–±—É–µ—Ç –ø—É—Å—Ç–æ–≥–æ –∑–∞–≥–æ–ª–æ–≤–∫–∞ Origin: null
            'https://thingproxy.freeboard.io/fetch/',
            
            // ü•à –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–µ –ø—Ä–æ–∫—Å–∏ (—Å—Ä–µ–¥–Ω—è—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç—å)
            'https://public.newton.live/cors/?url=',
            'https://api.codetabs.com/v1/proxy/?quest=',
            'https://cors-proxy-service.vercel.app/api?url=',
            'https://yacdn.org/cors/?url=', 
            'https://proxy.cors.sh/?url=',
            'https://api.cors.lol/?url=',
            'https://cors-test.codehappy.dev/?u=',
            'https://fetch-proxy.vercel.app/api?url=',
            'https://allow-any-origin.appspot.com/?url=',
            'https://proxy.xhr.lol/?url=',
            'https://corsproxy.org/?',
            
            // ü•â –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ, –Ω–æ –º–µ–Ω–µ–µ —Å—Ç–∞–±–∏–ª—å–Ω—ã–µ
            'https://my-cors-proxy.vercel.app/api?url=',
            'https://noroffcors.herokuapp.com/?u=',
            'https://crossorigin.me/', // –ú–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å
            'https://cors-enabled.herokuapp.com/?u=',
        ];

        const ITEMS_URL = 'https://raw.githubusercontent.com/FREYM1337/forumnick/main/items_data.json';
        const MARKET_URL = 'https://api.arz.market/api/getSelectedMarketplace/0';
        const SELL_URL = 'https://raw.githubusercontent.com/FREYM1337/forumnick/main/avg_price/info_users_sell_vc.json';
        const BUY_URL = 'https://raw.githubusercontent.com/FREYM1337/forumnick/main/avg_price/info_users_buy_vc.json';

        const resultsElement = document.getElementById('results');
        const searchInput = document.getElementById('search');
        const loadingDiv = document.getElementById('loading');

        let itemsData = {}, marketData = [], sellData = {}, buyData = {};
        let WORKING_PROXY = null;
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–æ–∫—Å–∏ (8 —Å–µ–∫—É–Ω–¥)
        const PROXY_TIMEOUT_MS = 2000; 

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏
        const updateLoadingText = (text) => {
            const spinner = loadingDiv.querySelector('.spinner');
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ —Å–ø–∏–Ω–Ω–µ—Ä, –ø—Ä–µ–∂–¥–µ —á–µ–º –µ–≥–æ –¥–æ–±–∞–≤–ª—è—Ç—å/–∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å
            if (!spinner) {
                // –ï—Å–ª–∏ —Å–ø–∏–Ω–Ω–µ—Ä –±—ã–ª —É–¥–∞–ª–µ–Ω (–Ω–∞–ø—Ä–∏–º–µ—Ä, –∏–∑-–∑–∞ –æ—à–∏–±–∫–∏), —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                const newSpinner = document.createElement('div');
                newSpinner.className = 'spinner';
                loadingDiv.innerHTML = '';
                loadingDiv.appendChild(newSpinner);
            } else {
                loadingDiv.innerHTML = '';
                loadingDiv.appendChild(spinner);
            }

            const p = document.createElement('p');
            p.textContent = text;
            loadingDiv.appendChild(p);
        };
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ–º–∏—Å–∞ —Ç–∞–π–º–∞—É—Ç–∞
        const timeout = (ms) => new Promise((_, reject) => 
            setTimeout(() => reject(new Error('Proxy Timeout')), ms)
        );

        const fetchWithProxies = async (url, decodeWin1251 = false) => {
            // 1. –ë—ã—Å—Ç—Ä—ã–π –ø—É—Ç—å: –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–π —Ä–∞–±–æ—á–∏–π –ø—Ä–æ–∫—Å–∏
            if (WORKING_PROXY) {
                const fetchPromise = fetch(WORKING_PROXY + encodeURIComponent(url));
                const res = await Promise.race([fetchPromise, timeout(PROXY_TIMEOUT_MS)]);
                if (!res.ok) throw new Error(`Status: ${res.status}`);
                
                if (decodeWin1251) {
                    const buffer = await res.arrayBuffer();
                    const text = new TextDecoder('windows-1251').decode(buffer);
                    return JSON.parse(text);
                } else {
                    return await res.json();
                }
            }

            // 2. –ú–µ–¥–ª–µ–Ω–Ω—ã–π –ø—É—Ç—å: –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –ø—Ä–æ–∫—Å–∏
            updateLoadingText(`–ü—Ä–æ–≤–µ—Ä–∫–∞ ${PROXIES.length} –ø—Ä–æ–∫—Å–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ (–¢–∞–π–º–∞—É—Ç: ${PROXY_TIMEOUT_MS/1000}—Å)...`);
            
            const fetchPromises = PROXIES.map(proxy => {
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–∞–∂–¥—ã–π fetch —Å –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–º —Ç–∞–π–º–∞—É—Ç–æ–º
                return Promise.race([
                    fetch(proxy + encodeURIComponent(url)),
                    timeout(PROXY_TIMEOUT_MS)
                ]).then(res => {
                    if (!res.ok) throw new Error(`Proxy failed with status: ${res.status}`);
                    return { res, proxy }; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∏ —Å–∞–º –ø—Ä–æ–∫—Å–∏
                }).catch(e => {
                    // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –æ—à–∏–±–∫–∏/—Ç–∞–π–º–∞—É—Ç—ã —Ç–∏—Ö–æ, —á—Ç–æ–±—ã –Ω–µ –ø—Ä–µ—Ä—ã–≤–∞—Ç—å Promise.all
                    console.warn(`–ü—Ä–æ–∫—Å–∏ ${proxy.substring(0, 30)}... –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª:`, e.message);
                    return null;
                });
            });

            // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –í–°–ï–• –ø—Ä–æ–º–∏—Å–æ–≤ (—É—Å–ø–µ—Ö –∏–ª–∏ –æ—à–∏–±–∫–∞/—Ç–∞–π–º–∞—É—Ç -> null)
            const results = await Promise.all(fetchPromises);
            
            // –ù–∞—Ö–æ–¥–∏–º –ø–µ—Ä–≤—ã–π —É—Å–ø–µ—à–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const successfulResult = results.find(r => r !== null);

            if (successfulResult) {
                const { res, proxy } = successfulResult;
                WORKING_PROXY = proxy;
                console.log('–†–∞–±–æ—á–∏–π –ø—Ä–æ–∫—Å–∏ –Ω–∞–π–¥–µ–Ω:', WORKING_PROXY);
                updateLoadingText(`–†–∞–±–æ—á–∏–π –ø—Ä–æ–∫—Å–∏ –Ω–∞–π–¥–µ–Ω: ${proxy.substring(0, 30)}...`);

                // –î–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏–µ, –∫–∞–∫ –≤ –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–π —Ñ—É–Ω–∫—Ü–∏–∏
                if (decodeWin1251) {
                    const buffer = await res.arrayBuffer();
                    const text = new TextDecoder('windows-1251').decode(buffer);
                    return JSON.parse(text);
                } else {
                    return await res.json();
                }
            } else {
                throw new Error('–í—Å–µ –ø—Ä–æ–∫—Å–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª–∏ –∏–ª–∏ –∏—Å—Ç–µ–∫ —Ç–∞–π–º–∞—É—Ç.');
            }
        };

        const calcUnitPrices = list => list?.map(entry => ({
            date: entry[0],
            unitPrice: entry[1] > 0 ? Math.round(entry[2] / entry[1]) : 0,
            quantity: entry[1],
            totalPrice: entry[2]
        })) || [];

        const formatPrice = num => num?.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.') || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';

        const loadData = async () => {
            try {
                updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–µ–¥–º–µ—Ç–∞—Ö...');
                itemsData = await fetchWithProxies(ITEMS_URL);

                updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ —Ä—ã–Ω–∫–µ...');
                marketData = await fetchWithProxies(MARKET_URL);

                updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø—Ä–æ–¥–∞–∂...');
                sellData = await fetchWithProxies(SELL_URL, true);

                updateLoadingText('–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø–æ–∫—É–ø–æ–∫...');
                buyData = await fetchWithProxies(BUY_URL, true);

                // –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ —Å –ø–ª–∞–≤–Ω—ã–º —ç—Ñ—Ñ–µ–∫—Ç–æ–º
                loadingDiv.style.opacity = '0';
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    searchInput.disabled = false;
                    searchInput.placeholder = '–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞';
                }, 300); // 300ms —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç transition duration –≤ CSS

            } catch (e) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                updateLoadingText('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –æ–±–Ω–æ–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—É. (–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏)');
                // –£–±–∏—Ä–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä –ø—Ä–∏ –æ—à–∏–±–∫–µ
                const spinner = loadingDiv.querySelector('.spinner');
                if (spinner) spinner.style.display = 'none';
                loadingDiv.style.pointerEvents = 'auto'; // –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π, –Ω–µ—Å–º–æ—Ç—Ä—è –Ω–∞ –æ—à–∏–±–∫—É
            }
        };

        const searchItems = query => {
            const q = query.toLowerCase();
            resultsElement.innerHTML = '';
            if (!q) return;

            const matches = Object.entries(itemsData).filter(([id, name]) => name.toLowerCase().includes(q));

            if (!matches.length) {
                resultsElement.innerHTML = '<li>–°–æ–≤–ø–∞–¥–µ–Ω–∏–π –Ω–µ –Ω–∞–π–¥–µ–Ω–æ.</li>';
                return;
            }

            matches.forEach(([id, name]) => {
                let found = false;
                for (const user of marketData) {
                    user.items_sell.forEach((itemId, i) => {
                        if (String(itemId) === id) {
                            const li = document.createElement('li');
                            li.innerHTML = `<span class="item-name">${name}</span>
            <div class="item-info">ID:${id} | –¶–µ–Ω–∞:<span class="price">${formatPrice(user.price_sell[i])}</span> | –ü—Ä–æ–¥–∞–≤–µ—Ü:<span class="seller">${user.username}</span></div>
            <div class="avg-prices"></div>`;
                            li.addEventListener('click', () => {
                                const avgDiv = li.querySelector('.avg-prices');
                                if (avgDiv.style.display === 'none' || avgDiv.style.display === '') {
                                    const sellList = calcUnitPrices(sellData[name]?.list);
                                    const buyList = calcUnitPrices(buyData[name]?.list);
                                    let html = '';
                                    if (sellList.length > 0) {
                                        html += '<strong>–ü—Ä–æ–¥–∞–∂–∞:</strong><br>' + sellList.slice(0, 5).map(e => `${e.date}: ${formatPrice(e.unitPrice)} –∑–∞ —à—Ç (${e.quantity} —à—Ç, –≤—Å–µ–≥–æ ${formatPrice(e.totalPrice)})`).join('<br>') + '<br>';
                                    }
                                    if (buyList.length > 0) {
                                        html += '<strong>–ü–æ–∫—É–ø–∫–∞:</strong><br>' + buyList.slice(0, 5).map(e => `${e.date}: ${formatPrice(e.unitPrice)} –∑–∞ —à—Ç (${e.quantity} —à—Ç, –≤—Å–µ–≥–æ ${formatPrice(e.totalPrice)})`).join('<br>') + '<br>';
                                    }
                                    avgDiv.innerHTML = html;
                                    avgDiv.style.display = 'block';
                                } else {
                                    avgDiv.style.display = 'none';
                                }
                            });
                            resultsElement.appendChild(li);
                            found = true;
                        }
                    });
                }

                if (!found) {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="item-name">${name}</span>
          <div class="item-info">ID:${id} | –¶–µ–Ω–∞:<span class="price">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–æ–¥–∞–∂–µ</span></div>
          <div class="avg-prices"></div>`;
                    li.addEventListener('click', () => {
                        const avgDiv = li.querySelector('.avg-prices');
                        if (avgDiv.style.display === 'none' || avgDiv.style.display === '') {
                            const sellList = calcUnitPrices(sellData[name]?.list);
                            const buyList = calcUnitPrices(buyData[name]?.list);
                            let html = '';
                            if (sellList.length > 0) {
